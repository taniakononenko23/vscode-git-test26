<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <style>
      .header {
        height: 40px;
        background-color: darkturquoise;
      }
      .nav-list {
        height: 40px;
        color: white;
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
      .nav-item {
        height: 40px;
        color: white;
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        margin-left: 16px;
      }
      .content {
        height: 5000px;
        background-color: beige;
      }
      .head {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
      .ear_right {
        background-color: brown;
        height: 60px;
        width: 20%;
        float: right;
        margin-bottom: 60px;
      }
      .ear_left {
        background-color: brown;
        height: 60px;
        width: 20%;
        float: left;
        margin-bottom: 60px;
      }
      .eye_right {
        border-radius: 30%;
        background-color: grey;
        margin-top: 80px;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <nav class="navigation">
        <ul class="nav-list">
          <li class="nav-item">Home</li>
          <li class="nav-item">Products</li>
          <li class="nav-item">Contacts</li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <div class="head">
        <div class="ear ear_right"></div>
        <div class="ear ear_left"></div>
        <div class="eye eye_right"></div>
        <div class="eye eye_left"></div>
      </div>
    </main>
  </body>
</html>
